<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <!-- Table: ეს არის HTML ელემენტი, რომელიც გამოიყენება მონაცემების ორგანიზებისთვის რიგებსა და სვეტებში -->
    <table border="1">
        <thead>
            <!-- Row: ეს არის ცხრილის ჰორიზონტალური ნაწილი.  -->
            <tr>
                <!-- Column: ეს არის ცხრილის ვერტიკალური ნაწილი. ეს სვეტები შეიცავს მონაცემებს -->
                <th>Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
           
            <tr>
                <td>ლუკა ჯავახიშვილი</td>
                <td>25</td>
                <td>ლუკა@example.com</td>
                <td>1234abcd</td>
            </tr>
           
            <tr>
                <td>ლიზი ედიშერაშვილი</td>
                <td>30</td>
                <td>ლიზი@example.com</td>
                <td>pass5678</td>
            </tr>
      
            <tr>
                <td>ანდრია თევდორაშვილი</td>
                <td>28</td>
                <td>ანდრია@example.com</td>
                <td>qwerty123</td>
            </tr>
        
            <tr>
                <td>ნინი ციგრიაშვილი</td>
                <td>22</td>
                <td>ნინი@example.com</td>
                <td>mypassword</td>
            </tr>
         
          
        </tbody>
    </table>
</body>
</html>

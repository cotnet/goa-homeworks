<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th rowspan="2">Header</th>
            <th colspan="3">Header</th>
        </tr>
        <tr>
            <td>You can span across.</td>
            <td>It's like a puzzle.</td>
            <td>Over here.</td>
        </tr>
        <tr>
            <td rowspan="3">You can span down.</td>
            <td>This way.</td>
            <td rowspan="2">That way.<br>Where am I?</td>
            <td rowspan="3">Over here.</td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td>This way.</td>
        </tr>
    </table>
</body>
</html>

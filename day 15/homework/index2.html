<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ვებსაიტი - მარტივი დიზაინი</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

    <!-- სათაური -->
    <h1 style="color: #8b0a0a; text-align: center;">ჩემი ვებსაიტი</h1>

    <!-- აბზაცი -->
    <p style="font-size: 18px; line-height: 1.6; color: #360707;">
        კეთილი იყოს თქვენი მობრძანება ჩემს ვებსაიტზე!
    </p>

    <!-- ბმული -->
    <a href="https://example.com" target="_blank" 
       style="color: #4a0505; text-decoration: none; font-size: 16px;">
        მოინახულეთ მეტი ინფორმაცია ჩვენს საიტზე!
    </a>

    <!-- ღილაკი -->
    <div style="margin-top: 20px;">
        <button style="background-color: #360404; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
            დარეგისტრირდი
        </button>
    </div>

</body>
</html>

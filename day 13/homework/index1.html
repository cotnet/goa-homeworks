<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Examples</title>
</head>
<body>
    <h1>Video Examples</h1>
    
   
    <h2>Video Example 1: Action Movie Trailer</h2>
    <video controls>
        <source src="video1.mp4" type="video/mp4">
        <source src="video1.ogv" type="video/ogg">
        <track src="video1_en_subtitles.vtt" 
        <p>Your browser does not support the video tag. Here's an <a href="video1.mp4">alternative link to the video</a>.</p>
    </video>
    
    <h2>Video Example 2: </h2>
    <video controls>
        <source src="video2.mp4" type="video/mp4">
        <source src="video2.webm" type="video/webm">
        <track src="video2_en_subtitles.vtt" 
        <p>Your browser does not support the video tag. Here's an <a href="video2.mp4">alternative link to the video</a>.</p>
    </video>
    
 
    <h2>Video Example 3: Music Video</h2>
    <video controls>
        <source src="video3.mp4" type="video/mp4">
        <source src="video3.webm" type="video/webm">
        <track src="video3_en_subtitles.vtt" 
        <p>Your browser does not support the video tag. Here's an <a href="video3.mp4">alternative link to the video</a>.</p>
    </video>

    <h1>Audio Examples</h1>
    
  
    <h2>Audio Example 1: classical_music</h2>
    <audio controls>
        <source src="podcast1.mp3" type="audio/mp3">
        <source src="podcast1.ogg" type="audio/ogg">
        <p>Your browser does not support the audio tag. Here's an <a href="podcast1.mp3">alternative link to the audio</a>.</p>
    </audio>
    
   
    <h2>Audio Example 2: Classical Music</h2>
    <audio controls>
        <source src="classical_music.mp3" type="audio/mp3">
        <source src="classical_music.ogg" type="audio/ogg">
        <p>Your browser does not support the audio tag. Here's an <a href="classical_music.mp3">alternative link to the audio</a>.</p>
    </audio>
    
  
    <h2>Audio Example 3: classical_music</h2>
    <audio controls>
        <source src="ambient_sound.mp3" type="audio/mp3">
        <source src="ambient_sound.ogg" type="audio/ogg">
        <p>Your browser does not support the audio tag. Here's an <a href="ambient_sound.mp3">alternative link to the audio</a>.</p>
    </audio>
</body>
</html>
